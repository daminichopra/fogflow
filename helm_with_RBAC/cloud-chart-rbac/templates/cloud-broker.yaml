#Cloud-broker deployment and service configuration
apiVersion: apps/v1
kind: Deployment
metadata:
  #FogFlow cloud components will be deployed inside fogflow namespace
  namespace: {{ .Values.namespace }} 
  annotations:
    kompose.version: 1.21.0 (992df58d8)
    "helm.sh/hook-weight": "3"
  creationTimestamp: null
  labels:
    io.kompose.service: cloud-broker
  name: cloud-broker
spec:
  #replicas will make sure that no. of replicaCount mention in values.yaml
  # are running all the time for the deployment
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      io.kompose.service: cloud-broker
  minReadySeconds: 10    
  #strategy tells about How do want to update the pods?
  strategy:
    rollingUpdate:
      maxSurge: 25% 
      maxUnavailable: 25% 
    type: RollingUpdate
  # This template field is a regular pod configuration
  # nested inside the deployment spec
  template:
    metadata:
      annotations:
        kompose.version: 1.21.0 (992df58d8)
      creationTimestamp: null
      labels:
        io.kompose.service: cloud-broker
    spec:
      initContainers:
      - image: busybox:1.28
        imagePullPolicy: Always
        name: init-broker
        command: ['sh', '-c', 'sleep 20s;']
      containers:
      - image: fogflow/broker:k8s
        imagePullPolicy: IfNotPresent
        name: cloud-broker
        ports:
        - containerPort: 8070 
        #readiness and liveness to check pod's Health 
        readinessProbe:
          tcpSocket:
            port: 8070
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 8070
          initialDelaySeconds: 15
          periodSeconds: 20
        resources: 
        #CPU and memory limits for cloud-broker deployment 
          limits:
            memory: 3Gi
            cpu: 1 
          requests:
            memory: 2Gi
            cpu: 1 
        volumeMounts:
        - name: config-json
          mountPath: /config.json
          subPath: config.json
          readOnly: true
      restartPolicy: Always
      serviceAccountName: {{ .Values.serviceAccount.name }} 
      volumes:
       - name: config-json
         configMap:
          name: fogflow-configmap

---

apiVersion: v1
kind: Service
metadata:
  namespace: {{ .Values.namespace }} 
  annotations:
    kompose.version: 1.21.0 (992df58d8)
  creationTimestamp: null
  labels:
    io.kompose.service: cloud-broker
  name: cloud-broker
spec:
  ports:
  - name: "8070"
    port: 8070
    targetPort: 8070
  selector:
    io.kompose.service: cloud-broker
  externalIPs: {{ .Values.Service.spec.externalIPs }}
status:
  loadBalancer: {}
